<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
<input type="hidden" name="Id" #Id="ngModel" [(ngModel)] = "employeeService.selectedEmployee.Id">
<div class="form-row">
  <div class="form-group col-md-6">
    <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName" placeholder="FirstName" required>
    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Field is Required.</div>
  </div>
  <div class="form-group col-md-6">
      <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="LastName" required>
      <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This Field is Required.</div>
  </div>
</div>
<div class="form-group">
  <input class="form-control" name="Email" #Email="ngModel" [(ngModel)]="employeeService.selectedEmployee.Email" placeholder="Email" >
</div>
<div class="form-row">
    <div class="form-group col-md-8">
      <button type="submit" class="btn btn-lg btn-block btn-info" [disabled]="employeeForm.invalid"> <i class="fa fa-save"></i> Submit</button>  
    </div>
    <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click) = "resetForm(employeeForm)" > <i class="fa fa-repeat"></i> Reset</button>  
    </div>
  </div>
</form>
